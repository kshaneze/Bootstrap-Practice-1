<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Bootstrap project</title>
</head>
<body class="d-flex text-center bg-secondary">
    
    <form class="form-login">
        <img src="/node_modules/bootstrap-icons/icons/bootstrap.svg" alt="" height="72" width="73" class="mb-4">

        <h1 class="h3 mb-3 font-weight-normal">Bootstrap 5 Login</h1>

        <!-- <label for="inputEmail" class="sr-only"></label> -->
        <input type="email" placeholder="Email address" class="form-control mb-2 ip-3" required autofocus>

        <!-- <label for="inputPassword" class="sr-only"></label> -->
        <input type="password" id="inputPassword" placeholder="Password" class="form-control mb-2 ip-3" required>


        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remeber-me"> Remeber me
            </label>
        </div>
            <button type="submit" class="btn btn-lg btn-primary btn-block form-control">
                Login
            </button>
    </form>
</body>
</html>
